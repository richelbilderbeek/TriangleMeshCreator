sudo: true
language: cpp
compiler: gcc

install: 
  - sudo apt-get install -qq g++-5
  - ./download_other_githubs.sh

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - libboost1.55-all-dev

script: 
  - qmake ToolTriangleMeshCreatorConsole.pro
  - make
  - rm Makefile
  - qmake ToolTriangleMeshCreatorDesktop.pro
  - make

after_failure:
  - ls